{% extends 'base.html' %}
{% block content %}

<h1>Finches List</h1>

{% for finch in finches %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Origin: {{ finch.origin }}</p>
      <p>Description: {{ finch.description }}</p>
      <p>Average Lifespan: {{ finch.lifespan }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
